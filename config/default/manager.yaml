apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: kdex-web
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: kdex-web
    control-plane: controller-manager
  name: controller-manager
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kdex-web
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: kdex-web
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        - --focal-host=simple-host
        - --health-probe-bind-address=:8081
        - --service-name=simple-host
        - --webserver-bind-address=:8090
        image: controller:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8090
          name: webserver
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        volumeMounts:
        - mountPath: /config.yaml
          name: config
          subPath: config.yaml
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: kdex-web
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: webserver
    port: 8090
    protocol: TCP
    targetPort: webserver
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-manager
  namespace: system
data:
    config.yaml: |
      deployment:
        image: k3d-registry:5000/kdex-tech/kdex-themeserver:latest
        pullPolicy: Always