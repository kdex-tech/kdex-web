---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kdex.dev
  resources:
  - kdexhost
  - kdexstylesheets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kdex.dev
  resources:
  - kdexhosts
  - kdexrenderpages
  - kdextranslations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kdex.dev
  resources:
  - kdexhosts/finalizers
  - kdexrenderpages/finalizers
  - kdextranslations/finalizers
  verbs:
  - update
- apiGroups:
  - kdex.dev
  resources:
  - kdexhosts/status
  - kdexrenderpages/status
  - kdextranslations/status
  verbs:
  - get
  - patch
  - update
